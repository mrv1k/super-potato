<html style="height: 100%;">

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>1</title>
    <style>
        .bg {
            background-image: url(1-720px.png);
            height: 500px;
            width: 720px;
        }

        .ocd-grid {
            display: grid;
            /* grid-template-columns: 52px 112px 8px 118px 18px 54px 2px 10px 47px 38px 17px 6px 8px 28px 1fr;
            gap: 0px; */
            grid-template-columns: 52px 112px [btn-1] 8px 118px [btn-2] 18px 54px [img-t-s] 12px [img-b-s] 102px [ticket-s] 6px [img-b-e] 8px [ticket-e] 29px [img-r-s] 25px 1fr [img-r-e];
            /* 15 columns*/
            grid-template-rows: 39px 13px 4px 8px 42px 27px 57px 18px 26px 10px 5px 8px 32px 44px 16px 12px 20px;
            /* 17 rows */
        }
        .wrapper {
            display: grid;
            grid-template-rows:
                52px [logo] 12px [img-1-s] 42px [img-2-s] 28px [title-s]
                56px [title-e img-1-e] 16px [subtitle-s] 24px [subtitle-e] 14px [img-3-s]
                32px [btn-baseline] 56px [img-2-e] 48px [img-3-e] 56px [trusted-s]
                42px [trusted-e];
            grid-template-columns: repeat(12, 56px);
            column-gap: 4px;
        }

        .logo {
            grid-column: 2 / span 12;
        }

        .img-1 {
            grid-row: img-1-s / img-1-e;
            grid-column: 7 / 10;
        }

        .img-2 {
            grid-row: img-2-s / img-2-e;
            grid-column: 9 / 13;
            padding-left: 39px;
        }

        .title {
            grid-row: title-s / title-e;
            grid-column: 2 / 6;
        }

        .subtitle {
            grid-row: subtitle-s / subtitle-e;
            grid-column: 2 / 6;
        }

        .button {
            grid-row-end: btn-baseline;
            align-self: end;
        }

        .button-sign-in {
            grid-column: 2 / 4;
        }

        .button-guest {
            grid-column: 4 / 6;
        }

        .img-3 {
            grid-row: img-3-s / img-e-3;
            grid-column: 7 / 9;
            padding-left: 15px;
        }

        .banner-trusted-by {
            grid-row: trusted-s / trusted-e;
            grid-column: 3 / 11;
        }
    </style>
</head>

<body style="margin: 0px; background: #0e0e0e; height: 100%">
    <div class="bg wrapper">
        <div class="logo">1</div>
        <div class="img-1">2</div>
        <div class="img-2">3</div>
        <div class="title">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit, ducimus?</div>
        <div class="subtitle">5</div>
        <div class="button button-sign-in">6</div>
        <div class="button button-guest">7</div>
        <div class="img-3">8</div>
        <div class="banner-trusted-by">9</div>
    </div>
</body>

</html>
