<html style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .bg-reference {
            background-image: url(reference/1-720px.png);
            height: 500px;
            width: 720px;
        }

        .bg-inverse {
            filter: invert(100%);
        }
    </style>
</head>

<body style="margin: 0px; background: #0e0e0e; height: 100%">
    <div class="bg wrapper">
        <span class="logo">
            <img class="icon-logo" src="img/video-camera.svg" alt="video-camera">
            <span class="header"><span class="blue">zm</span>url</span>
        </span>

        <div class="gray-bg"></div>

        <div class="section section-left">
            <div class="title">Organize delightful Zoom events</div>
            <div class="subtitle">Create a gorgeous event page in minutes with custom reminders and direct messages.
            </div>
            <div class="button button-sign-in">Sign in with Zoom</div>
            <div class="button button-guest">Continue as Guest</div>
        </div>

        <div class="section section-right">
            <div class="img-2"><img class="img" src="https://via.placeholder.com/202x228"></div>
            <div class="img-1">
                <div class="camera-container">
                    <div class="camera-inner-bg">
                        <img class="icon camera-icon" src="img/video-camera-f.svg" alt="video-camera">
                    </div>
                </div>
                <img class="img" src="https://via.placeholder.com/180x126">
            </div>
            <div class="img-3">
                <div class="ticket-container">
                    <div class="ticket-inner-bg">
                        <img class="icon ticket-icon" src="img/ticket-f.svg" alt="ticket">
                    </div>
                </div>

                <div class="calendar-container">
                    <div class="calendar-inner-bg">
                        <img class="icon calendar-icon" src="img/calendar-f.svg" alt="calendar">
                    </div>
                </div>

                <img class="img" src="https://via.placeholder.com/108x137">
            </div>

        </div>

        <div class="row-trusted">
            <div class="text">Trusted by some of the world's innovative institutions and companies</div>
            <div class="trusted-by harvard">
                <img src="img/trusted-by/Harvard_University_logo.svg" alt="">
            </div>
            <div class="trusted-by yale">
                <img src="img/trusted-by/yale-logo.png" alt="yale uni">
            </div>
            <div class="trusted-by tc">
                <img src="img/trusted-by/TechCrunch_logo.svg" alt="TechCrunch_logo">
            </div>
            <div class="trusted-by stripe">
                <img src="img/trusted-by/Stripe_wordmark-slate.svg" alt="stripe">
            </div>
            <div class="trusted-by y-combinator">
                <img src="img/trusted-by/Y-combinator-logo.gif" alt="y combinator logo">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const wrapper = document.querySelector(".wrapper");
            document.querySelector(".button-sign-in").onclick = function () {
                if (wrapper.classList.contains("bg-reference")) {
                    return wrapper.classList.remove("bg-reference");
                }
                wrapper.classList.add("bg-reference");
            }

            document.querySelector(".button-guest").onclick = function () {
                if (wrapper.classList.contains("bg-inverse")) {
                    return wrapper.classList.remove("bg-inverse");
                }
                wrapper.classList.add("bg-inverse");
            }
        });
    </script>
</body>

</html>
