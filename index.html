<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .wrapper {
            max-width: 720px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(9, auto);
        }


        .row {
            display: grid;
            grid-template-columns: 52px 112px 8px 118px 18px 54px 12px 102px [ticket-s] 6px [b-img-e] 8px [ticket-e] 29px 24px 1fr;
            /* 15 columns*/
            grid-template-rows: 39px 13px 4px 8px 42px 27px 57px 18px 26px 10px 5px 8px 32px 44px 16px 11px 21px;
        }

        .bg-1 {
            background-image: url(./reference/1-720px.png);
            filter: invert(100%);
            height: 500px;
            width: 720px;
        }
    </style>
    <title>Super Potato</title>
</head>

<body>
    <div class="wrapper">
        <div class="row bg-1">
            <img class="logo" src="./img/video-camera.svg" alt="video-camera">
            <header class="header">zmurl</header>
            <img class="icon-camera" src="./img/video-camera-f.svg" alt="video-camera">

            <img class="img-1" src="https://via.placeholder.com/360x255">
        </div>
    </div>
</body>

</html>
