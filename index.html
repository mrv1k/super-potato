<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .wrapper {
            max-width: 720px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(9, auto);
        }


        .row {
            display: grid;
            grid-template-columns:
                52px 112px 8px 118px 18px
                54px [img-t-s] 12px [img-b-s] 102px [ticket-s] 6px [img-b-e] 8px [ticket-e]
                29px [img-r-s] 25px 1fr [img-r-e];
            /* 15 columns*/
            grid-template-rows: 39px 13px 4px 8px 42px 27px 57px 18px 26px 10px 5px 8px 32px 44px 16px 11px 21px;
        }

        .bg-1 {
            background-image: url(./reference/1-720px.png);
            filter: invert(100%);
            height: 500px;
            width: 720px;
        }

        .icon-ticket {
            transform: rotate(45deg);
            grid-column: ticket-s / ticket-e;
            grid-row: 10 / 12;
        }
    </style>
    <title>Super Potato</title>
</head>

<body>
    <div class="wrapper">
        <div class="row bg-1">
            <img class="logo" src="./img/video-camera.svg" alt="video-camera">
            <header class="header">zmurl</header>

            <img class="icon-camera" src="./img/video-camera-f.svg" alt="video-camera">
            <img class="icon icon-ticket" src="./img/ticket-f.svg" alt="video-camera">

            <img class="img-top" src="https://via.placeholder.com/360x255">
            <img class="img-right" src="https://via.placeholder.com/405x455">
            <img class="img-bottom" src="https://via.placeholder.com/215x275">
        </div>
    </div>
</body>

</html>
